<title>The Figma plugin for Simple Icons</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  div[data-test-id='virtuoso-scroller']: {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  div[data-test-id='virtuoso-scroller']::-webkit-scrollbar {
    display: none;
  }

  .virtuoso-grid-item:last-child {
    margin-bottom: 8px;
  }

  .search-input {
    position: fixed;
    top: 5px;
    right: 5px;
    left: 5px;
    width: auto;
    height: 30px;
    padding: 2px;
    border: 2px solid black;
    outline: none;
    background-color: #ffffffee;
    --webkit-apperance: none;
  }

  .loading {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    font-family: Inter, sans-serif;
  }

  .icon-image {
    flex: 1;
    width: 100%;
    overflow: hidden;
  }

  .icon {
    gap: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    padding-top: 5px;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
    user-select: none;
  }

  .icon-title {
    padding: 0 2px;
    font-size: 12px;
    font-family: Inter, sans-serif;
    text-align: center;
    word-break: break-word;
  }

  .icon-color {
    width: 100%;
    color: #000;
    font-size: 12px;
    font-family: Inter, sans-serif;
    text-align: center;
  }

  .icon-color.light {
    color: #fff;
  }

  :root {
    --fallback-color-bg: #fff;
    --fallback-color-text: #000;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --fallback-color-bg: #2c2c2c;
      --fallback-color-text: #fff;
    }
  }

  /* Dark mode */
  body {
    background-color: var(--figma-color-bg, var(--fallback-color-bg));
    color: var(--figma-color-text, var(--fallback-color-text));
  }

  .search-input {
    background-color: var(--figma-color-bg, var(--fallback-color-bg));
    color: var(--figma-color-text, var(--fallback-color-text));
    border-color: var(--figma-color-text, var(--fallback-color-text));
    z-index: 1;
  }

  svg > path {
    fill: var(--figma-color-text, var(--fallback-color-text));
  }
</style>
